<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta http-equiv="pragma" content="no-cache">
    <title data-attach-point="title"></title>
    <meta data-attach-point="keywords" name="keywords" content="">
    <meta data-attach-point="description" name="description" content="">
    <link rel="stylesheet" href="css/style.css">
    <script src="require.min.js"></script>
    <script src="require-config.js"></script>
</head>
<body>
<section>
    <div class="logo">
        <img src="img/m.png" alt="">
    </div>
    <div class="login">
        <div class="name clearfix">
            <img src="img/x.png" alt="">
            <input data-attach-point="name" type="text" placeholder="Username">
        </div>
        <div class="pwd clearfix">
            <img src="img/s.png" alt="">
            <input data-attach-point="pwd" type="text" placeholder="Password">
        </div>
        <div class="phone clearfix">
            <img src="img/phone.png" alt="">
            <input data-attach-point="phone" type="text" placeholder="Phone">
        </div>
        <div class="btn"><button data-attach-point="send">注册</button></div>
    </div>
</section>
<!--实例对象会触发-->



<!--提示框-->
<div class="dialog" style="display: none;">
    <a class="diaInfo"></a>
</div>
</body>
<script>
    require(['components/create']);
</script>
</html>
